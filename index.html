<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card </title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="profile__card">
        <div class="img">
            <img src="Profile Id2.jpg" alt="pofile" class="profile__img">
        </div>

        <div class="text-data">
            <span class="name">Sahil Jaiswal</span>
            <span class="job">Student | Geek</span>
        </div>

        <div class="social-media">
            <a href="https://www.youtube.com/@smarttechz" style="background: #c4302b;" class="link">
                <i class="ri-youtube-fill"></i>
            </a>

            <a href="https://www.instagram.com/mr_sahiljaiswal/" style="background: #e1306c;" class="link">
                <i class="ri-instagram-line"></i>
            </a>

            <a href="https://github.com/mrsahiljaiswal" style="background: #272727;" class="link">
                <i class="ri-github-line"></i>
            </a>

            <a href="https://www.linkedin.com/in/mrsahiljaiswal/" style="background: #2e4675;" class="link">
                <i class="ri-linkedin-fill"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Connect</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="ri-heart-3-line"></i>
                <span class="number">EDITING</span>
            </div>

            <div class="data">
                <i class="ri-chat-3-line"></i>
                <span class="number">ME</span>
            </div>

            <div class="data">
                <i class="ri-share-forward-line"></i>
                <span class="number">IDEAS</span>
            </div>
        </div>
    </div>
</body>
</html>
